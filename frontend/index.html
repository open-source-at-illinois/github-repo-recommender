<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
    <!-- Query portion  -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">GitHub Recommender</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">IDK 1</a></li>
                <li><a href="#">IDK 2</a></li>
                <li><a href="#">IDK 3</a></li>
            </ul>
        </div>
    </nav>

    <!-- Query portion  -->
    <div class="container">
        <h1>Enter your query:</h1>
        <form>
            <div class="input-group">
                <span class="input-group-addon">Enter keywords</span>
                <input id="chatbar" type="text" class="form-control" name="text" placeholder="Python, AI">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Top current recommendations -->
    <div class="container" id="rec-container">
        <!-- First row -->
        <div class="container rec-container-row">
            <button class="rec-button">Python</button>
            <button class="rec-button">Java</button>
            <button class="rec-button">C++</button>
        </div>
        <!-- Second row -->
        <div class="container rec-container-row">
            <button class="rec-button">SigRobotics</button>
            <button class="rec-button">ICPC</button>
            <button class="rec-button">OpenSource UIUC</button>
        </div>
    </div>

</body>
</html>
